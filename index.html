<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>William-Musonda-Project</title>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1>Hello World, we are software developers!</h1>

    <h1 id="title">My First Text</h1>
    <p id="description">We are all trying to complete a survey form</p>
    <form id="survey-form">
      <div>
        <label id="name-label" for="name">Name: </label>
        <input type="text" id="name" name="name" placeholder="Enter name" required> 
      </div>
    
      <div>
        <label id="email-label" for="email">Email: </label>
        <input type="email" id="email" placeholder="Enter email" required> 
      </div>

      <div>
        <label id="number-label" for="number">Mobile number: </label>
        <input type="number" id="number" min="14" max="24" placeholder="Enter Number" required> 
      </div>

      <div>
        <select name=”Survey” id="dropdown">
          <option value=”first”>First</option>
          <option value=”second”>Second </option>
          <option value=”third”>Third </option>
          </select>
      </div>
      

      <p>Please select your age:</p>
      <input type="radio" id="age1" name="age" value="30">
      <label for="age1">0 - 30</label><br>
      <input type="radio" id="age2" name="age" value="60">
      <label for="age2">31 - 60</label><br>  
      <input type="radio" id="age3" name="age" value="100">
      <label for="age3">61 - 100</label><br><br>
      <input type="submit" value="Submit">
      

      <p>Please select your age:</p>
  <input type="checkbox" id="age1" name="age" value="30">
  <label for="age1">0 - 30</label><br>
  <input type="checkbox" id="age2" name="age" value="60">
  <label for="age2">31 - 60</label><br>  
  <input type="checkbox" id="age3" name="age" value="100">
  <label for="age3">61 - 100</label><br><br>
  <input type="submit" value="Submit">
        
     <textarea name="" id="" cols="30" rows="10"></textarea>

     <div>
       <button id="submit">Submit</button>
     </div>
    </form>

    <script  src="js/index.js"></script>
  </body>
</html>
